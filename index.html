<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tables of Data</title>
  </head>
  <body>
  
  <h3>HTML Table</h3>
  
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Ifeoluwa</td>
        <td>John</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Idunnuoluwa</td>
        <td>James</td>
        <td>21</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Inioluwa</td>
        <td>Deborah</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
  </body>
</html>
